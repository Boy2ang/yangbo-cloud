server:
  port: 8101

spring:
  application:
    name: YangBo-Auth

  # admin监控
  boot:
    admin:
      client:
        url: http://localhost:8401
        # admin监控服务端的用户名和密码
        username: yangbo
        password: 123456

  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    # 替换jedis:
    lettuce:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    timeout: 5000


  # 数据库
  datasource:
    dynamic:
      # Spring Boot2.0后官方推荐使用该连接池，特点是响应速度快
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: FebsHikariCP
      primary: base
      datasource:
        base:
          username: root
          password: password
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/yangbo_cloud_base?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8

# 监控相关
info:
  app:
    name: ${spring.application.name}
    description: "@project.description@"
    version: "@project.version@"

# 监控相关
management:
  endpoints:
    web:
      exposure:
        # 表示将SpringBootAdmin客户端的所有监控端点都暴露给SBA服务端
        include: '*'
  endpoint:
    health:
      # 表示总是展示详细的健康信息
      show-details: ALWAYS

mybatis-plus:
  # 指定别名扫描路径，这个路径后续在febs-common模块里定义，该路径下的实体类将自动配置别名，默认为类名首字母小写。配置别名后，便可以直接在MyBatis XML文件里使用了；
  type-aliases-package: life.yangbo.common.entity.system
  # 指定MyBatis XML文件路径；
  mapper-locations: classpath:mapper/*.xml
  configuration:
    # 指定为null，否则再插入空值时会报“无效的列类型”错误；
    jdbc-type-for-null: null
  global-config:
    # 设置为false关闭MyBatis Plus Banner打印。
    banner: false

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 3
    serviceUrl:
      defaultZone: http://yangbo:yangbo@localhost:8001/register/eureka/

