server:
  port: 8301

spring:
  application:
    name: YangBo-Gateway
  autoconfigure:
    # 由于引用了common的mybatis-plus-boot-starter会自动装配，这儿不需要需要手动关闭
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
  # admin监控
  boot:
    admin:
      client:
        url: http://localhost:8401
        # admin监控服务端的用户名和密码
        username: yangbo
        password: 123456

# 监控相关
info:
  app:
    name: ${spring.application.name}
    description: "@project.description@"
    version: "@project.version@"

# 监控相关
management:
  endpoints:
    web:
      exposure:
        # 表示将SpringBootAdmin客户端的所有监控端点都暴露给SBA服务端
        include: '*'
  endpoint:
    health:
      # 表示总是展示详细的健康信息
      show-details: ALWAYS

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 3
    serviceUrl:
      defaultZone: http://yangbo:yangbo@localhost:8001/register/eureka/

zuul:
  SendErrorFilter:
    error:
      # 让默认的异常过滤器失效从而使用自己的
      disable: true
  routes:
    # 系统微服务
    system:
      path: /system/**
      serviceId: YangBo-Server-System
      sensitiveHeaders: "*"
    # 测试微服务
    test:
      path: /test/**
      serviceId: YangBo-Server-Test
      sensitiveHeaders: "*"
    # 认证微服务
    auth:
      path: /auth/**
      # 是否去掉前缀，默认是去掉的
      # strip-prefix: false
      serviceId: YangBo-Auth
      sensitiveHeaders: "*"

  retryable: true
  ignored-services: "*"
  ribbon:
    eager-load:
      enabled: true

ribbon:
  ReadTimeout: 3000
